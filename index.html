<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./Styles/main.css" />

      rel="stylesheet" />
    <title>Site Structure</title>
  </head>
  <body>
    <header class="flex space-between align-center border-blue" id="home" data-type="labelled">
      <svg
        xmlns="http://www.w3.org/2000/svg"
        x="0px"
        y="0px"
        width="100"
        height="100"
        viewBox="0 0 64 64">
        <path

      </svg>
      <nav
        class="flex align-center h-full border-purple"
        style="--gap: var(--size-8)"
        role="navigation"
        data-type="labelled">
        <a href="#home">Home</a>
        <a href="#content">Content</a>
        <a href="#grid">Grid</a>
        <a href="#footer">Footer</a>
      </nav>
    </header>
    <main class="border-red" data-type="labelled">
      <section>
        <div class="flow">
          <h1>Heading 1</h1>
          <h2>Heading 2</h2>
          <h3>Heading 3</h3>
          <h4>Heading 4</h4>
          <h5>Heading 5</h5>
          <h6>Heading 6</h6>
          <p>This is a paragraph.</p>
          <p class="text-small">This is small text.</p>
        </div>
      </section>
      <section>
        <div class="pixel-grid">
          <div class="bg-black" style="grid-area: 1 / 3 / 1 / 10"></div>
          <div class="bg-black" style="grid-area: 2 / 2 / 2 / 4"></div>
          <div class="bg-black" style="grid-area: 2 / 9 / 2 / 11"></div>
          <div class="bg-black" style="grid-area: 3 / 1 / 3 / 3"></div>
          <div class="bg-black" style="grid-area: 3 / 10 / 3 / 12"></div>
          <div class="bg-black" style="grid-area: 4 / 1 / 4 / 2"></div>
          <div class="bg-black" style="grid-area: 4 / 11 / 4 / 12"></div>
          <div class="bg-black" style="grid-area: 5 / 1 / 5 / 2"></div>
          <div class="bg-black" style="grid-area: 5 / 11 / 5 / 12"></div>
          <div class="bg-black" style="grid-area: 6 / 1 / 6 / 4"></div>
          <div class="bg-black" style="grid-area: 6 / 7 / 6 / 9"></div>
          <div class="bg-black" style="grid-area: 6 / 11 / 6 / 12"></div>
          <div class="bg-black" style="grid-area: 7 / 1 / 7 / 4"></div>
          <div class="bg-black" style="grid-area: 7 / 5 / 7 / 6"></div>
          <div class="bg-black" style="grid-area: 7 / 7 / 7 / 9"></div>
          <div class="bg-black" style="grid-area: 7 / 11 / 7 / 12"></div>
          <div class="bg-black" style="grid-area: 8 / 1 / 8 / 2"></div>
          <div class="bg-black" style="grid-area: 8 / 10 / 8 / 12"></div>
          <div class="bg-black" style="grid-area: 9 / 1 / 9 / 3"></div>
          <div class="bg-black" style="grid-area: 9 / 8 / 9 / 12"></div>
          <div class="bg-black" style="grid-area: 10 / 2 / 10 / 3"></div>
          <div class="bg-black" style="grid-area: 10 / 4 / 10 / 5"></div>
          <div class="bg-black" style="grid-area: 10 / 6 / 10 / 7"></div>
          <div class="bg-black" style="grid-area: 10 / 8 / 10 / 11"></div>
          <div class="bg-black" style="grid-area: 11 / 2 / 11 / 10"></div>
        </div>
      </section>
    </main>
    <footer
      class="flex space-between border-green"
      style="padding-bottom: 5rem"
      id="footer"
      data-type="labelled">
      <div class="flex flex-column" style="max-width: 30%">
        <svg
          class="footer-logo"
          xmlns="http://www.w3.org/2000/svg"
          x="0px"
          y="0px"
          width="100"
          height="100"
          viewBox="0 0 64 64">
          <path
            d="M 10 5 C 9.448 5 9 5.448 9 6 L 9 8 L 7 8 C 6.448 8 6 8.448 6 9 L 6 55 C 6 55.552 6.448 56 7 56 L 9 56 L 9 58 C 9 58.552 9.448 59 10 59 L 54 59 C 54.552 59 55 58.552 55 58 L 55 56 L 57 56 C 57.552 56 58 55.552 58 55 L 58 9 C 58 8.448 57.552 8 57 8 L 55 8 L 55 6 C 55 5.448 54.552 5 54 5 L 10 5 z M 11 7 L 14 7 L 14 10 L 50 10 L 50 7 L 53 7 L 53 10 L 56 10 L 56 13 L 53 13 L 53 45 L 50 45 L 50 48 L 14 48 L 14 45 L 11 45 L 11 13 L 8 13 L 8 10 L 11 10 L 11 7 z M 11 10 L 11 13 L 14 13 L 14 10 L 11 10 z M 53 13 L 53 10 L 50 10 L 50 13 L 53 13 z M 22 19 L 22 34 L 25 34 L 25 19 L 22 19 z M 39 19 L 39 34 L 42 34 L 42 19 L 39 19 z M 8 51 L 11 51 L 11 54 L 14 54 L 14 57 L 11 57 L 11 54 L 8 54 L 8 51 z M 53 51 L 56 51 L 56 54 L 53 54 L 53 57 L 50 57 L 50 54 L 53 54 L 53 51 z"></path>
        </svg>
        <p>This is a slogan for the company or something. Ka-Chow!</p>
      </div>
      <div class="grid grid-cols-2">
        <div class="flex flex-column space-between">
          <p class="uppercase">List Heading</p>
          <ul class="list-none underline">
            <li><p>This</p></li>
            <li><p>is</p></li>
            <li><p>a</p></li>
            <li><p>list</p></li>
          </ul>
        </div>

        <div class="flex flex-column space-between">
          <p class="uppercase">Another List Heading</p>
          <ul class="list-none underline">
            <li><p>This</p></li>
            <li><p>is</p></li>
            <li><p>a</p></li>
            <li><p>list</p></li>
          </ul>
        </div>
      </div>
    </footer>
  </body>
</html>
